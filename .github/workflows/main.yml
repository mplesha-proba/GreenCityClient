# This is a basic workflow to help you get started with Actions

name: CI/CD GreenCityClient

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the dev branch
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Install
        run: npm install
      
      - name: JS Linter
        run: npm run lint

      - name: CSS Linter
        run: npm run stylelint

      - name: Unit Tests
        run: npm run test --watch=false --progress=false --browsers=ChromeHeadless
      
      - name: E2E Tests
        run: e2e --protractor-config=e2e/protractor-ci.conf.js
        
      - name: Build
        run: |
          npm run build --prod --delete-output-path --base-href=/GreenCityClient/ --outputPath=dist_aot && rm -rf dist_aot
          npm run build --prod --base-href=/GreenCityClient/ --aot=false --build-optimizer=false
      
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/GreenCityClient
          CLEAN: true 
